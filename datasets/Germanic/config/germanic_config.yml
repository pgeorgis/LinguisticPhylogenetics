family:
    name: Germanic
    file: datasets/Germanic/data/germanic_data.tsv
    min_amc: 0.65
    exclude: ['Old English', 'Old Norse']
    outdir: datasets/Germanic/

experiment:
  name: "update_germanic"

transcription:
    global:
        ignore_stress: false
        combine_diphthongs: true
        normalize_geminates: true
        ch_to_remove: ['̩']
    # doculects:
    #     "Swiss German":
    #         normalize_geminates: false
    #     Danish:
    #         suprasegmentals: ['ˀ']

phon_corr:
    phon_env: false
    refresh: []
    refresh_all: true

cluster:
    cognates: none

evaluation:
    similarity: gradient
    method: hybrid
    pmi_weight: 0
    surprisal_weight: 3
    phon_weight: 1
    n_samples: 10
    sample_size: 0.8
    calibrate: false
    min_similarity: 0

tree:
    linkage: nj
    newick: true
