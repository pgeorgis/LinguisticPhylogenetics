family:
    name: Germanic
    file: datasets/Germanic/data/germanic_data.tsv
    exclude: ['Old English', 'Old West Norse', 'East Frisian Low Saxon']
    outdir: datasets/Germanic/

experiment:
  name: ""

transcription:
    global:
        ignore_stress: false
        combine_diphthongs: true
        normalize_geminates: true
        ch_to_remove: ['Ì©']

phon_corr:
    refresh: []
    refresh_all: true

cognates:
   cluster: none
#     cluster_threshold: 1.334

evaluation:
    pmi_weight: 0.8702209163829631
    surprisal_weight: 1.5331122864931888
    phon_weight: 0.8742769332204376
    min_similarity: 0.7263435171465986
    # precalculated_word_scores: 

tree:
    root: Proto-Germanic
    reference: [
        "datasets/Germanic/trees/ref/reference_001.tre"
    ]