family:
    name: Germanic
    file: datasets/Germanic/data/germanic_data.tsv
    exclude: ['Old English', 'Old West Norse', 'East Frisian Low Saxon']
    outdir: datasets/Germanic/

experiment:
  name: ""

transcription:
    global:
        ignore_stress: false
        combine_diphthongs: true
        normalize_geminates: true
        ch_to_remove: ['Ì©']

phon_corr:
    refresh: []
    refresh_all: true

