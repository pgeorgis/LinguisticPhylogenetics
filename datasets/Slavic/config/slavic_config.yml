family:
    name: Slavic
    file: datasets/Slavic/data/slavic_data.tsv
    min_amc: 0.68
    exclude: ['Čakavian (Istria)', 'Čakavian (Cres)', 'Čakavian (Burgenland)', 'Kajkavian', 'Lithuanian', 'Latvian']
    outdir: datasets/Slavic/

transcription:
    global:
        ignore_stress: false
        combine_diphthongs: true
        normalize_geminates: false
        #suprasegmentals: ['ˀ', '̂', '̌', '̀', '́', '̄', 'ˈ']
        #level_suprasegmentals: 'ˈ'

phon_corr:
    phon_env: false
    refresh: []
    refresh_all: true

cluster:
    cognates: none

evaluation:
    similarity: gradient
    method: hybrid
    pmi_weight: 1.5
    surprisal_weight: 2
    phon_weight: 1
    n_samples: 10
    sample_size: 0.8
    calibrate: true
    min_similarity: 0

tree:
    linkage: nj
    root: Proto-Slavic
    reference: [
        "datasets/Slavic/trees/ref/reference_001.tre"
    ]